<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Inventory</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa, #b9fbc0);
        color: #333;
      }
      h1,
      h2 {
        color: #2c3e50;
        text-align: center;
      }
      .header {
        padding: 20px;
        color: #fff;
      }
      .form-section {
        margin: 30px auto;
        max-width: 400px;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .form-container input,
      .form-container select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #d9eafc;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        background: #f9f9f9;
      }
      .btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #4da6ff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .table-section {
        margin: 30px auto;
        max-width: 80%;
      }
      .inventory {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }
      .inventory th,
      .inventory td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
      }
      .inventory th {
        background-color: #4da6ff;
        color: white;
      }
      .inventory tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 style="text-decoration: underline">Inventory Management</h1>
    </header>
    <main>
      <section class="form-section">
        <h2>Add Inventory</h2>
        <form id="inventoryForm" class="form-container">
          <input
            type="text"
            id="inventory_id"
            placeholder="e.g. INV001"
            required
          />
          <label for="medicine_name">Select Medicine:</label>
          <select id="medicine_name" required></select>
          <input
            type="number"
            id="quantity"
            placeholder="Quantity"
            min="0"
            required
          />
          <button type="submit" class="btn">Save Inventory</button>
          <button type="button" class="btn" onclick="goBackToMenu()">
            Go Back
          </button>
        </form>
      </section>
      <section class="table-section">
        <h2>Inventory List</h2>
        <table class="inventory">
          <thead>
            <tr>
              <th>Inventory ID</th>
              <th>Medicine Name</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      </section>
    </main>
    <script>
      function goBackToMenu() {
        window.location.href = "menu.html";
      }
    </script>
    <script src="inventory.js"></script>
  </body>
</html>
