<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Medicine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa, #b9fbc0);
        color: #333;
      }
      h1,
      h2 {
        color: #2c3e50;
        text-align: center;
      }
      .header {
        padding: 20px;
        color: #fff;
      }
      .form-section {
        margin: 30px auto;
        max-width: 400px;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #d9eafc;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        background: white;
      }
      .btn {
        background: #4da6ff;
        color: white;
        cursor: pointer;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
      }
      .btn + .btn {
        margin-top: 10px;
      }

      .table-section {
        margin: 30px auto;
        max-width: 80%;
      }
      .medicine {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }
      .medicine th,
      .medicine td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
      }
      .medicine th {
        background-color: #4da6ff;
        color: white;
      }
      .medicine tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 style="text-decoration: underline">Medicine Management</h1>
    </header>
    <main>
      <section class="form-section">
        <h2>Add Medicine</h2>
        <form id="medicineForm" class="form-container">
          <input
            type="text"
            id="medicine_id"
            placeholder="e.g. MED001"
            required
          /><br /><br />
          <input
            type="text"
            id="medicine_name"
            placeholder="Medicine Name"
            required
          /><br /><br />
          <input
            type="number"
            id="price"
            placeholder="Price for per unit"
            min="0"
            required
          /><br /><br />
          <input
            type="number"
            id="quantity"
            placeholder="Quantity"
            min="0"
            required
          /><br /><br />
          <button type="submit" class="btn">Save Medicine</button>
          <button type="button" class="btn" onclick="goBackToMenu()">
            Go Back
          </button>
        </form>
      </section>
      <section class="table-section">
        <h2>Medicine List</h2>
        <table class="medicine">
          <thead>
            <tr>
              <th>Medicine ID</th>
              <th>Medicine Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="medicineTable"></tbody>
        </table>
      </section>
    </main>
    <script>
      function goBackToMenu() {
        window.location.href = "menu.html";
      }
    </script>
    <script src="medicine.js"></script>
  </body>
</html>
