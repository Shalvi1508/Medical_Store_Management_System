<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Store Management - Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa, #b9fbc0);
        color: #333;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        margin-bottom: 40px;
        color: #2c3e50;
        text-decoration: underline;
      }
      .menu-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
      .menu-item {
        background-color: #fff;
        padding: 30px;
        width: 250px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .menu-item a {
        display: block;
        margin-top: 20px;
        padding: 15px;
        text-decoration: none;
        background-color: #4da6ff;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        text-align: center;
      }
      .menu-item a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Medical Store Management System!!</h1>
    <div class="menu-container">
      <div class="menu-item">
        <h2>Manage Customer</h2>
        <a href="customer.html">Go to Customer form</a>
      </div>
      <div class="menu-item">
        <h2>Manage Pharmacist</h2>
        <a href="pharmacist.html">Go to Pharmacist form</a>
      </div>
      <div class="menu-item">
        <h2>Manage Medicine</h2>
        <a href="medicine.html">Go to Medicine form</a>
      </div>
      <div class="menu-item">
        <h2>Manage Inventory</h2>
        <a href="inventory.html">Go to Inventory form</a>
      </div>
    </div>
  </body>
</html>
